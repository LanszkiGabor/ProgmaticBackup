<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Travel Reservation form </h1>
<h2>* denotes mandatory</h2>
<label>Full name*</label><br>
<input type="text" placeholder="FirstName LastName"><br>
<br>
<label>Email address</label><br>
<input type="email" placeholder="email address"><br>
<br>
<label>Select tour package:</label><br>
<select>
    <option>goa</option>
    <option>full</option>
    <option>half</option>
</select>
<ul>
    <li>Boading <input type="checkbox"></li>
    <li>Fooding <input type="checkbox"></li>
    <li>Sightseeing <input type="checkbox"></li>
</ul>
<input type="radio" id="Agree">
<label for="Agree">I Agree</label>
<input type="radio" id="Disagree">
<label for="Disagree">I disagree</label><br>
<br>
<button>Complete Reservation</button>
</body>
</html>
