<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post new message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="container">
                <div class="navbar-nav">
                    <a class="nav-link active ml-5" aria-current="page" href="Üzenetküldő.html">Home</a>
                    <a class="nav-link" href="#">New Message</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="pt-3">Post new message</h1>
    <form>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Title">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">To</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword3" placeholder="To">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail4" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="inputEmail4" placeholder="Text"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2 col-form-label"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>


</body>
</html>
